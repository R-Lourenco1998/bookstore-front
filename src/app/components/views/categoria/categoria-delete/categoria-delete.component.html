<form>
  <h1>Deletando categoria</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput matInput [(ngModel)]="categoria.descricao" type="text" name="nome" disabled></textarea>
  </mat-form-field>

  <div class="buttons">
    <button (click)="delete()" mat-elevation-z8 mat-raised-button color="primary">DELETAR</button>
    <button (click)="cancel()" mat-elevation-z8 mat-raised-button color="warning">CANCELAR</button>
  </div>
</form>
