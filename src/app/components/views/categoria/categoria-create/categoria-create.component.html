<form>
  <h1>Criando categoria</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação"/>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descricao</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="nome" placeholder="Ex: Livros de Computação"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button (click)="create()" mat-elevation-z8 mat-raised-button color="primary">CRIAR</button>
    <button (click)="cancel()" mat-elevation-z8 mat-raised-button color="warning">CANCELAR</button>
  </div>
</form>
