<form>
    <h1>ATUALIZANDO LIVRO</h1>
  
    <mat-form-field class="form">
      <mat-label>Livro</mat-label>
      <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex: Curso SpringBoot" maxlength="100"/>
      <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
      <mat-label>Nome do Autor</mat-label>
      <input matInput [(ngModel)]="livro.nome_autor"  [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="Ex: Ricardo" maxlength="100"/>
      <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex: Lorem ipsum" maxlength="2000000"></textarea>
      <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="update()" mat-elevation-z8 mat-raised-button color="primary">ATUALIZAR</button>
      <button (click)="cancel()"  mat-elevation-z8 mat-raised-button color="warning">CANCELAR</button>
    </div>
  </form>
